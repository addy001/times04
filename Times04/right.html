        var projectnum = localStorage.getItem("projectnum");
        if (projectnum == 1) {
            $("#project").attr({ style: "display:none" });
        }

        var modules = localStorage.getItem("modules");

        //var modules = JSON.parse(modules);//把字符串转换成JSON对象
        if (($.inArray("1", modules) == -1)) {
            $("#qiandao").attr({ style: "display:none" });
        }
        if (($.inArray("2", modules) == -1)) {
            $("#xuanfang").attr({ style: "display:none" });//选房组
        }
        if (($.inArray("3", modules) == -1)) {
            $("#baobiao").attr({ style: "display:none" });//报表组
        }
        if (($.inArray("4", modules) == -1)) {
            $("#neikong").attr({ style: "display:none" });//内控组
        }
        if (($.inArray("5", modules) == -1)) {
            $("#zhongqian").attr({ style: "display:none" });//中签组
        }
        if (($.inArray("6", modules) == -1)) {
            $("#waikong").attr({ style: "display:none" });//外控组
        }
        if (($.inArray("7", modules) == -1)) {
            //$("#tuifang").style.display = "none";//退房组
            $("#tuifang").attr({ style: "display:none" });
        }
        if (($.inArray("8", modules) == -1)) {
            //$("#tuifang").style.display = "none";//签约确认组
            $("#confirm").attr({ style: "display:none" });
        }

        IsPC()
        })
        //判断终端浏览器类型
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            if (userAgentInfo.indexOf("iPad") > 0) {
                $("#waikong").attr({ style: "display:none" });
            }
        }
    </script>

<body class="login" style="overflow: hidden">
    <div id="but" style="margin: 0 auto; width: 30%; padding-top: 80px">

        <button id="qiandao" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='qiandao.html'">签到</button>
        <button id="xuanfang" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='room.html'">选房</button>
        <button id="baobiao" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='report_baobiao.html'">报表</button>
        <button id="neikong" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='roomnei_neikong.html'">内控</button>

        <button id="zhongqian" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='zhongqian.html'">中签</button>
        <button id="waikong" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='room_tv.html'">外控</button>
        <button id="tuifang" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='room.html'">退房</button>
        <button id="confirm" type="button" class="btn btn-primary btn-lg" onclick="javascript:window.location.href='confirm.html'">签约确认</button>

        <button id="project" type="button" class="btn btn-default btn-lg btn-block" onclick="javascript:window.location.href='premain.html'">
            项目选择
        </button>
        <button type="button" class="btn btn-default btn-lg btn-block" onclick="javascript:window.location.href='start.html'">
            返回登录
        </button>
    </div>


</body>
